<!DOCTYPE html>
<html>
<head>
	<title>Formulário Inscrição</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<nav class="centro">
		<ul>
			<li><img src="logosenai.png" alt="foto" class="responsive-img"></li>
		</ul>
	</nav>
	<main>
		<section>
			<h2>Formulário para Inscrição</h2>
			<form>
				<label for="name">Nome:</label>
				<input type="text" id="name" name="name" required />
				
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required />
				
				<label for="subject">Telefone:</label>
				<input type="text" id="subject" name="subject" required />
				
				<label for="message">Endereço:</label>
				<input type="text" id="subject" name="subject" required />
				
				<label for="message">Cidade:</label>
				<input type="text" id="subject" name="subject" required />
				
				<label for="message">Estado:</label>
				<input type="text" id="subject" name="subject" required />
				
				<label for="message">CEP:</label>
				<input type="text" id="subject" name="subject" required />
				
				<nav class="botoes">
					<a href="index.html"><input type="button" value="Voltar"></a>
					<input type="submit" value="Enviar">
					<input type="reset" value="Apagar">
			</nav>
			</form>
		</section>	
	</main>
</body>
</html>
